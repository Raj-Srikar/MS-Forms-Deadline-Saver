<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
</head>
<body style="height:1000px">

<p id="demo" style="color:green;background-color:black;display:inline;right:0;position:fixed;"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jul 27, 2021 23:16:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
  var demo = document.getElementById("demo");  
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  // Output the result in an element with id="demo"
  if(minutes<10){minutes='0'+minutes}
  if(seconds<10){seconds='0'+seconds}
  demo.innerHTML = hours + ":"
  + minutes + ":" + seconds;
    
  // If the count down is over, write some text 
  if (distance/1000 < 30 && distance/1000 > 0){
  	demo.style.color = 'red';
  }
  else if (distance < 0) {
    clearInterval(x);
    demo.innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
